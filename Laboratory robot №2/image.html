<!DOCTYPE html>
<html>
<head>
	<title>Зображення зі стилізацією</title>
	<style>
        
		img {
			border: 3px solid black; /* ширина рамки - 3 пікселі */
			padding: 5px; /* відстань навколо зображення - 5 пікселів */
			float: right; /* вирівнювання - по правому краю */
			margin: 0 0 10px 10px; /* відступи для тексту, що обтікає */
            
		}
	</style>
</head>
<body>
	<h1>Моя сторінка з зображенням сови</h1>
	
	<img src="сова.jpg" alt="Зображення сови"
    
	</body>
</html>
